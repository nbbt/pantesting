<div class="main-view">
    <div class="jumbotron">
        <h2>Welcome to PanTest</h2>
        <p>Find a website to test, or upload your own!</p>
    </div>
    <input type="text" class="search-bar form-control" placeholder="Search" ng-model="search"/>

    <table class="table table-striped">
        <tr>
            <th>Host</th>
            <th>Company</th>
            <th>Bounties</th>
            <th>Time Left</th>
        </tr>
        <tr class="host-line" ng-click="openHost(host.id)" ng-repeat="host in hosts.all|filter:search">
            <td><a href="#/host/{{host.id}}"><i class="fa fa-globe"></i> {{host.name}}</a></td>
            <td>{{host.user.company_name}}</td>
            <td ng-init="bountiesData = getBountiesTotal(host.id)">Total of ${{bountiesData.total}} from {{bountiesData.count}} bounties.</td>
            <td>{{host.time_left}}</td>
        </tr>
    </table>
</div>
