<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">PanTesting</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a ng-if="!isAuthenticated()" href="#" data-target="#loginModal" data-toggle="modal"><i class="fa fa-sign-in"></i> Login</a></li>
        <li><a ng-if="!isAuthenticated()" href="#/register"><i class="fa fa-pencil-square-o"></i> Register</a></li>
        <li><a ng-if="isAuthenticated()" href="#" ng-click="logout()"><i class="fa fa-sign-out"></i> Log out</a></li>
        <li><a ng-if="isAuthenticated()" href="#/profile"><i class="fa fa-user"></i> Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="modal-title">Login</h4>
      </div>
      <div class="modal-body">
          <form role="form">
              <div class="form-group">
                <input class="form-control" placeholder="Username" ng-model="username"/>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" type="password" ng-model="password"/>
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="authenticate(username, password)" data-dismiss="modal">Connect</button>
      </div>
    </div>
  </div>
</div>
