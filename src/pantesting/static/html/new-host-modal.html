<div class="modal fade" id="newHostModal" tabindex="-1" role="dialog" aria-labelledby="new-host-modal-title" aria-hidden="true" ng-init="bounties=[]">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="new-host-modal-title" id="new-host-modal-title">Publish a new Host</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
               <label>Host name</label>
               <input class="form-control" ng-model="name"/>
          </div>
          <div class="form-group">
               <label>Description</label>
               <textarea class="form-control" ng-model="description" placeholder="Describe your website, what sort of exploits you're looking for.."/>
          </div>


          <form role="form">
              <div ng-repeat="bounty in bounties">
                  <div class="well">
                  <div class="form-group">
                      <label>Bounty Type</label>
                      <select class="form-control" ng-model="bounty.type">
                            <option>Code Execution</option>
                            <option>XSS</option>
                            <option>File Access</option>
                            <option>Bug</option>
                      </select>
                  </div>
                  <div class="form-group">
                        <label>Bounty amount</label>
                        <input class="form-control" type="number" ng-model="bounty.amount" placeholder="5.00"/>
                  </div>
                  </div>
              </div>
              <button class="btn btn-primary" ng-click="bounties.push({})">Add Bounty</button>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="newHost(name, description, bounties)" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
