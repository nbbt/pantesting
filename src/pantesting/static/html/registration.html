<div id="registeration-form" class="container">
    <form role="form" method="post" id="register-form" action="/register">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" name="username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="company">Company Name</label>
        <input class="form-control" id="company" name="company_name">
      </div>
      <div class="form-group">
        <label>
            User Role
        </label>
          <select class="form-control">
              <option>Pentester</option>
              <option>Host</option>
              <option>Both</option>
          </select>
      </div>
      <div class="form-group">
            <button type="submit" class="btn btn-primary" form="register-form">Submit</button>
       </div>
    </form>
 </div>
